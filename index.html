<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <script defer src="./scripts/script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator__display">
                <!--<input type="text" id="screen">-->
                
            </div>
            <div class="calculator__body">
                <div class="calculator__buttons-area">
                    <div class="calculator__button button--operator">%</div>
                    <div class="calculator__button button--operator">CE</div>
                    <div class="calculator__button button--operator">C</div>
                    <div class="calculator__button button--operator">&leftarrow;</div>
                    <div class="calculator__button button--operator">1/x</div>
                    <div class="calculator__button button--operator">x&sup2;</div>
                    <div class="calculator__button button--operator">2&radic;x</div>
                    <div class="calculator__button button--operator">/</div>
                    <div class="calculator__button button--number">7</div>
                    <div class="calculator__button button--number">8</div>
                    <div class="calculator__button button--number">9</div>
                    <div class="calculator__button button--operator">X</div>
                    <div class="calculator__button button--number">4</div>
                    <div class="calculator__button button--number">5</div>
                    <div class="calculator__button button--number">6</div>
                    <div class="calculator__button button--operator">-</div>
                    <div class="calculator__button button--number">1</div>
                    <div class="calculator__button button--number">2</div>
                    <div class="calculator__button button--number">3</div>
                    <div class="calculator__button button--operator">+</div>
                    <div class="calculator__button button--number">+/-</div>
                    <div class="calculator__button button--number">0</div>
                    <div class="calculator__button button--number">.</div>
                    <div class="calculator__button button--equal">=</div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
